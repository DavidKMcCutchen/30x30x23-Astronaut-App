<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>
    <button mat-mini-fab (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title ml-2">
      {{title}}
    </span>
  </span>
  <span class="spacer"></span>
  <button class="login" mat-mini-fab routerLink="/login">
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container style="height: calc(100% - 64px);">
  <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
    <nav>
        <a mat-button class="nav-link" *ngFor="let link of links"
        [routerLink]="link.path" routerLinkActive="active">
        <mat-icon>{{link.icon}}</mat-icon>
        {{link.title}}
      </a>
    </nav>
  </mat-sidenav>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
